alerts:
  enabled: true
  permission: "aquaac.alerts"

vl:
  decay_per_second: 0.25

sus:
  # A player appears in /sus when their VL is >= this number
  min_vl: 8.0
  # Auto-remove from /sus when VL decays below this
  remove_below_vl: 6.0

punishments:
  ban_command: "ban %player% Cheating (%check%)"
  kick_message: "&cKicked: Suspicious activity detected (%check%)"
  setback_distance: 0.7

# Action options: NONE, ALERT, SETBACK, KICK, BAN
checks:
  fly:
    enabled: true
    max_air_ticks: 18
    vl_add: 3
    action: SETBACK

  speed:
    enabled: true
    max_horizontal: 0.42
    vl_add: 2
    action: SETBACK

  autoclicker:
    enabled: true
    sample_ms: 1200
    max_cps: 16.5
    min_variance_ms: 3.0
    vl_add: 3
    action: KICK

  fast_totem:
    enabled: true
    pop_window_ms: 2500
    max_pops_in_window: 2
    swap_window_ms: 400
    max_swaps_in_window: 3
    vl_add: 4
    action: ALERT

  fast_crystal:
    enabled: true
    window_ms: 1000
    max_place_per_window: 8
    vl_add: 3
    action: ALERT

  fast_anchor:
    enabled: true
    window_ms: 1000
    max_interacts_per_window: 10
    vl_add: 3
    action: ALERT
